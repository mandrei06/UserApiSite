<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Simple Sidebar - Start Bootstrap Template</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>
<div class="d-flex" id="wrapper">
  <!-- Sidebar-->
  <div class="border-end bg-white" id="sidebar-wrapper">
    <div class="sidebar-heading border-bottom bg-light">Hello</div>
    <div class="list-group list-group-flush">
      <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/home"}>Home</a>
      <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/myAccount">My Account</a>
      <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/bankAccount">Bank Accounts</a>
      <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/notifications">Notifications</a>
      <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/logOut">Logout</a>
    </div>
  </div>
  <!-- Page content wrapper-->
  <div id="page-content-wrapper">
    <!-- Top navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom" style="background:#3f50b5">
      <div class="container-fluid">
        <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <img src="/img.png">
      </div>
    </nav>
    <!-- Page content-->
    <div class="container-fluid">
      <h1 class="mt-4" style="color:#4747d1">User Settings</h1>
      <br>
      <div style="display: inline-block;float: left;width:30%;"><img src="img_1.png"></div>
      <div style="width:60%;display: inline-block;float: left;">

        <form action="/updateUser" method="POST" style="width: 50%; margin: 0 auto;">
          <div>
            <input name="first" id="firstName" placeholder="First Name" value="Andy" required>
          </div>
          <div>
            <input name="last" id="lastName" placeholder="Last Name" value="Blue" required>
          </div>
          <div>
            <input name="username" id="username" placeholder="Username" value="solera@solera.com" required>
          </div>
          <div>
            <input name="password" id="password" type="password" placeholder="Password" value="bootcamp2" required>
          </div>
          <div>
            <input name="repeatPass" id="repeatPass" type="password" placeholder="Confirm Password" value="bootcamp2" required>
          </div>
          <div>
            <button style="margin-top: 20px;color: white; margin-left: 70px; background-color:#4747d1">SAVE</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/scripts.js}"></script>
</body>
</html>
